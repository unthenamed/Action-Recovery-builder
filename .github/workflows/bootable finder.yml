name: Bootable Finder

on:
  workflow_dispatch:
    inputs:
      URL_DOWNLOAD:
        description: 'Firmware_URL (wget)'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni'
      IMG_SELECT:
        description: 'Image Selected (ex. boot.img)'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-18.04
    # You can use either of the ubuntu-18.04 or ubuntu-20.04 runner
    steps:
 
    # You might want to Checkout your repo first, but not mandatory
    - name: Check Out
      uses: actions/checkout@v3

    - name: Prepare the environment
      run: |
        sudo apt update -q
        sudo apt -y upgrade -q
        git clone https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: .img
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          url: ${{ github.event.inputs.URL_DOWNLOAD }}
          image: ${{ github.event.inputs.IMG_SELECT }}
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
